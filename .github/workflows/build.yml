on: push 
jobs:
  build:
    runs-on: windows-latest
    name: build
    steps:
      - uses: actions/checkout@v3
      - run: mkdir pkg; cd pkg; git clone https://github.com/Microsoft/vcpkg.git; cmd .\vcpkg\bootstrap-vcpkg.bat
      - run: mkdir build
      - run: cmake -G "Visual Studio 17 2022" -B build/ -S . -DENABLE_TESTING=FALSE -DUSE_VCPKG=TRUE
      - run: cmake --build build/ --config Debug
      - run: cmake --build build/ --config Release 